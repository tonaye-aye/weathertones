<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--owf weather icons-->
    <link rel="stylesheet" href="css/owfont-regular.min.css" />
    <!--animate.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <!--font awesome-->
    <script
      src="https://kit.fontawesome.com/0d4b9ea279.js"
      crossorigin="anonymous"
    ></script>

    <!--style-->
    <link rel="stylesheet" href="./style.css" />

    <title>Weather</title>
  </head>
  <body class="home">
    <!--loading overlay-->
    <!-- <div class="loading">
      <div class="animated infinite pulse">loading . . .</div>
    </div> -->

    <!--main section-->
    <div class="section">
      <div class="weather-container">
        <!--temp-->
        <div class="weather-temp">
          20
        </div>
        <!--description-->
        <di v class="weather-description">
          clear sky
        </di>

        <!--icon-->
        <div class="weather-icon">
          <i class="owf owf-3x"></i>
        </div>
      </div>

      <!--timezone/city-->
      <div class="weather-timezone">Timezone/City</div>
    </div>

    <!--menu icon-->
    <i class="menu-icon fas fa-chevron-left"></i>

    <!--slide-->
    <div class="menu">
      <button id="home" class="active">Home</button>
      <button id="tokyo">Tokyo</button>
      <button id="newyork">New York</button>
      <button id="paris">Paris</button>
      <button id="honolulu">Honolulu</button>
      <button id="cairo">Cairo</button>
    </div>

    <!--app-->
    <script src="./app.js"></script>
  </body>
</html>
